<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blaka&family=Varela+Round&display=swap" rel="stylesheet">
    <title>Imprimir 😏</title>
</head>
<body>
    <div class="mainCont" id="mainCont">
        <div class="messCont" id="messCont">
            <textarea name="message" class="message" id="message" cols="30" rows="10" placeholder="Escriba su mensaje" maxlength="30"></textarea>
        </div>
        <div class="btnCont" id="btnCont">
            <button class="btn" id="btn">Imprimir</button>
        </div>
        <div class="txtCont" id="txtCont">
            <textarea name="message" class="txt" id="txt" readonly></textarea>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
