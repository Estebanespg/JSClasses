<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>A P P üßê</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="" class="navbar-brand">Product App</a>
        <button class="btn btn-danger">Logout</button>
    </nav>

    <div id="msg"></div>

    <!-- APLICATION -->
    <div class="container">
        <div id="app" class="row p-5">

            <!-- COLUMNS CREATION -->
            <div class="col-md-4">
    
                <!-- CARD CREATION -->
                <div class="card">
                    <div class="card-header">
                        <h4>ADD PRODUCT</h4>
                    </div>

                    <form method="post" id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" class="form-control" placeholder="Product Name">
                        </div>

                        <div class="form-group">
                            <input type="number" id="price" class="form-control" placeholder="Product Price">
                        </div>

                        <div class="form-group">
                            <input type="number" id="year" class="form-control" placeholder="Product Year">
                        </div>

                        <div class="form-group">
                            <input type="submit" value="Submit" class="btn btn-primary form-control mb-4">
                            <input type="reset" value="Reset" class="btn btn-danger form-control">
                        </div>  
                    </form>
                </div>
            </div>
            <div class='col-md-8' id='product-list'></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="app/index.js"></script>
</body>
</html>
